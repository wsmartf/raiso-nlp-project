<!doctype html>
<html>

<head>
    <title>Finance Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
            margin: 20px;
        }

        select {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            text-align-last: center;
            margin: 20px 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        select:hover {
            background-color: #f1f1f1;
        }

        select option {
            background-color: #fff;
            color: #333;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Welcome to our finance website!</h1>
    <p>Here you can find the latest news and information about the world of finance.</p>
    <form method="POST">
        <label for="dropdown">Choose a stock:</label>
        <select id="dropdown" name="dropdown">
            <option value="" disabled selected hidden>Select a stock</option>
            <option value="AAPL">AAPL</option>
            <option value="MSFT">MSFT</option>
            <option value="TSLA">TSLA</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
